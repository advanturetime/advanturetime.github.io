<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="shortcut icon" href="/image/slider/slider.ico">
    <link rel="icon" href="/image/slider/slider.ico">
    <link rel="stylesheet" href="/css/slider/slider.css">
    <script src="/js/slider.js"></script>
</head>
<body>
    <div id="sliderWrap">
        <div class="slider_inner">
            <ul class="img_slider">
                <li>
                    <figure><img src="/image/slider/0.png" alt="0"><figure>
                </li>
                <li>
                    <figure><img src="/image/slider/1.png" alt="1"><figure>
                </li>
                <li>
                    <figure><img src="/image/slider/2.png" alt="2"><figure>
                </li>
                <li>
                    <figure><img src="/image/slider/3.png" alt="3"><figure>
                </li>
                <li>
                    <figure><img src="/image/slider/4.png" alt="4"><figure>
                </li>
            </ul>

            <div class="btn_area">
                <button id="prevBtn" class="prev_btn" title="이전버튼"><i class="fas fa-chevron-left"></i></button>
                <button id="nextBtn" class="next_btn" title="다음버튼"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
